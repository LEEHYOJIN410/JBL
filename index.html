<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JBL</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
    rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      scroll-behavior: smooth;
      background-color: #000;
      font-family: 'Pretendard Variable', sans-serif;
      height: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .scale-wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .wrapper {
      width: 1920px;
      height: 980px;
      transform-origin: top left;
      transform: scale(min(calc(100vw / 1920), calc(100vh / 980)));
    }

    .wrapper section {
      width: 100%;
      height: 980px;
      /* 100vh 대신 고정 980px */
      scroll-margin-top: 80px;
      /* 네비 높이만큼 오프셋 */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      background-color: #ccc;
      padding: 0 40px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      display: block;
      width: 100px;
      height: 50px;
      background-image: url('Nav5.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: background-image 0.3s ease, transform 0.3s ease;
    }

    .logo:hover {
      background-image: url('hover5.png');
      transform: scale(1.5);
    }

    .nav-right {
      display: flex;
      gap: 40px;
    }

    .menu {
      font-size: 20px;
      font-weight: 600;
      color: #000000;
      text-decoration: none;
      position: relative;
      transition: color 0.3s ease;
    }

    .menu:hover {
      color: #e4572e;
    }

    .menu::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #e4572e;
      transition: width 0.3s ease;
    }

    .menu:hover::after {
      width: 100%;
    }

    .spacer {
      height: 80px;
    }

    section {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      scroll-margin-top: 80px;
    }

    #home {
      position: relative;
      background-image: url('img/JBLBG01.png');
    }

    .video-wrapper {
      position: absolute;
      /* 고정으로 만들고 */
      top: 0;
      left: 0;
      width: 100%;
      /* 화면 가로 꽉 */
      height: 100%;
      /* 화면 세로 꽉 */
      overflow: hidden;
      z-index: 0;
      /* 영상 뒤로 보내기 */
      border-radius: 0;
      /* 둥근거 제거 */
      box-shadow: none;
      transform: none;
      /* 위치 변환 없애기 */
    }


    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    #about {
      flex-direction: column;
      /* 수직 쌓기 */
      align-items: center;
      /* 가운데 정렬 */
      justify-content: flex-start;
      color: white;
      padding: 0px 40px 0px;
      /* 위쪽 여백 충분히 줌 */
      background-image: url('img/JBLBG2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      z-index: 1;
      display: flex;
      padding: 0 80px;
      padding-top: 80px;
      padding-bottom: 180px;
    }

    #about h1 {
      font-size: 3rem;
      /* 필요하면 숫자 조절 */
      margin-bottom: 20px;
      /* 제목 아래 공간 늘리기 */
    }

    #about p {
      font-size: 1.5rem;
      /* 본문 텍스트 키우기 */
      margin-bottom: 40px;
      /* 텍스트와 카드 사이 간격 늘리기 */
    }

    .about-header {
      margin-bottom: 40px;
      /* 텍스트랑 카드 간격 */
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      /* 카드 사이 간격 */
      flex-wrap: wrap;
      /* 줄 바꿈 원하면 추가 */
      width: 100%;
    }

    .card {
      aspect-ratio: 3 / 4;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(60px);
      width: 20%; height: 80%; object-fit: contain; position: relative; top: 0; left: 0; opacity: 0; transition: opacity 0.5s ease;
      float: left;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      max-width: 150%;
      max-height: 60%;
      object-fit: contain;
      display: block;
      margin-top: 20px;
    }

    .card-text {
      position: absolute;
      bottom: 4px;
      left: 12px;
      color: white;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.5);
      /* 배경 반투명하게 */
      padding: 10px 14px;
      border-radius: 6px;
      max-width: 85%;
    }

    .card-text h3 {
      font-size: 1.1rem;
      margin: 8px 0 6px 0;
    }

    .card-text p {
      font-size: 0.9rem;
      margin: 4px 0 0 0;
    }

    .color-options {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }

    .color-circle {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .color-circle:hover {
      transform: scale(1.2);
    }


    #works.carousel {
      position: relative;
      width: 100%;
      height: 980px;
      /* 고정 높이 유지 */
      overflow: hidden;
      background: url('img/JBLBG03.png') no-repeat center center;
      background-size: cover;
      padding-top: 40px;
      box-sizing: border-box;
    }

    .works-header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(60px);
    }

    .works-header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .works-header p {
      font-size: 1.3rem;
      opacity: 0.8;
    }

    #works.carousel {
      position: relative;
      width: 100%;
      height: 980px;
      /* or 100% */
      background: url('img/JBLBG03.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .slides {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* ← 중앙 정렬 */
      padding-top: 0px;
      /* ← 여백 제거 */
    }

    .slide {
      width: 100%;
      max-width: 1600px;
      height: auto;
      max-height: 720px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.8s ease;
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 24px;
      overflow: hidden;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }


    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 24px;
      transform: scale(1.05);
      /* ← 위로 올림 */
    }

    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-btn.prev {
      left: 2%;
    }

    .carousel-btn.next {
      right: 2%;
    }

    .counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(255, 255, 255);
      font-size: 1rem;
      z-index: 10;
    }




    #music {
      background-image: url('img/JBLBG4.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      /* 섹션 전체 크기 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* 상단에 정렬 */
      color: white;
      text-align: center;
      z-index: 1;
    }


    #music .image-container {
      width: 100%;
      height: 100%;
      /* 이미지 크기 조정 */
      overflow: hidden;
      position: relative;
    }

    #music .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      margin-top: 20vh;
    }

    #music .content {
      background-color: rgba(0, 0, 0, 0.5);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 20vh;
      width: 100%;
      /* 섹션 전체 크기 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      /* 상단에 정렬 */
      color: white;
      text-align: center;
      margin-top: 20vh;
    }

    #music h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #music p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    #music .explore-btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #e4572e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #music .explore-btn:hover {
      background-color: #ff6830;
    }


    #brand {
      background-image: url('img/JBLBG5.png');
      position: relative;
      z-index: 1;
    }

    .year-nav {
      position: absolute;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      z-index: 100;
      padding-left: 0;
      margin-left: 0;
      align-items: flex-start;
      width: 100%;
      border: 1px solid red;
    }

    .year-nav .img-wrap {
      width: 70;
    }

    #year-content {
      width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin-top: 40px;
      border: 1px solid red;
    }
    #year-content img{
      width: 100%;
    }

    #year-img {
      width: 200px;
      margin-bottom: 20px;
      position: absolute;
      margin-left: ;
    }

    #year-description {
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
      max-width: 600px;
    }

    .img-wrap {
      width: 180px;
      height: 101px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .img-wrap:hover img {
      opacity: 0;
    }

    .img-wrap::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .img-wrap:nth-child(1)::after {
      background-image: url(nav/nav2/nav1.png);
    }

    .img-wrap:nth-child(2)::after {
      background-image: url(nav/nav2/nav2.png);
    }

    .img-wrap:nth-child(3)::after {
      background-image: url(nav/nav2/nav3.png);
    }

    .img-wrap:nth-child(4)::after {
      background-image: url(nav/nav2/nav4.png);
    }

    .img-wrap:nth-child(5)::after {
      background-image: url(nav/nav2/nav5.png);
    }

    .img-wrap:nth-child(6)::after {
      background-image: url(nav/nav2/nav6.png);
    }

    .img-wrap:nth-child(7)::after {
      background-image: url(nav/nav2/nav7.png);
    }

    .img-wrap:nth-child(8)::after {
      background-image: url(nav/nav2/nav8.png);
    }

    .img-wrap:nth-child(9)::after {
      background-image: url(nav/nav2/nav9.png);
    }

    .img-wrap:hover::after {
      opacity: 1;
    }

    .character {
      position: absolute;
      right: 2%;
      bottom: 2%;
      /* 0~5% 사이로 낮춰봐 */
      z-index: 2;
    }


    .character img {
      width: 12vw;
      height: auto;
      transition: transform 0.3s ease;
    }

    .character img:hover {
      transform: scale(1.05);
    }


    .character-fixed img {
      max-width: 200px;
      height: auto;
    }

    .main-layout {
      display: flex;
      width: 100%;
      align-items: center;
      justify-content: space-between;
    }

    .main-cards {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="scale-wrapper">
    <div class="wrapper">
      <nav>
        <a href="#home" class="logo"></a>
        <div class="nav-right">
          <a href="#about" class="menu">메인</a>

          <a href="#music" class="menu">음향기기</a>
          <a href="#brand" class="menu">브랜드</a>
        </div>

      <div class="spacer"></div>

      <section id="home">

              <img class="img-fade" src="card/Headphone4.png" alt="페이드 이미지"

              <img class="img-fade" src="card/speaker2.png" alt="페이드 이미지"

              <img class="img-fade" src="card/speaker3.png" alt="페이드 이미지"

          <h1>JBL에서 느낄 수 있는 여러 장르들</h1>

        <div id="year-content">
          <img id="year-img" src="" alt="연도 이미지" />
          <p id="year-description">JBL의 역사</p>
        </div>

      </section>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slides = document.querySelectorAll(".slide");
      const currentEl = document.querySelector(".current");
      const totalEl = document.querySelector(".total");
      const prevBtn = document.querySelector(".prev");
      const nextBtn = document.querySelector(".next");

      let current = 0;
      const total = slides.length;
      totalEl.textContent = total;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) slide.classList.add("active");
        });
        currentEl.textContent = index + 1;
      }

      prevBtn.addEventListener("click", () => {
        current = (current - 1 + total) % total;
        showSlide(current);
      });

      nextBtn.addEventListener("click", () => {
        current = (current + 1) % total;
        showSlide(current);
      });

      showSlide(current); // 초기 표시

      setInterval(() => {
        current = (current + 1) % total;
        showSlide(current);
      }, 5000); // 자동 전환 5초

      // GSAP 카드 애니메이션
      gsap.registerPlugin(ScrollTrigger);

      gsap.utils.toArray(".card").forEach((card, i) => {
        gsap.to(card, {
          scrollTrigger: {
            trigger: card,
            start: "top 80%",
            toggleActions: "play none none none"
          },
          opacity: 1,
          y: 0,
          duration: 0.8,
          ease: "power2.out",
          delay: i * 0.1
        });
      });

      // works header 애니메이션
      gsap.to(".works-header", {
        scrollTrigger: {
          trigger: "#works",
          start: "top 85%",
          toggleActions: "play none none none"
        },
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
    document.querySelectorAll('.color-circle').forEach((circle) => {
      circle.addEventListener('click', function () {
        const newImg = this.dataset.img;
        const card = this.closest('.card');
        const imgTag = card.querySelector('img');
        imgTag.src = newImg;
      });
    });
    document.querySelectorAll('.color-circle').forEach(circle => {
      circle.addEventListener('click', () => {
        const newImg = circle.dataset.img;
        const card = circle.closest('.card');
        const imgMain = card.querySelector('.img-main');
        const imgFade = card.querySelector('.img-fade');

        // 페이드 이미지에 새 이미지 넣고 투명도 1로
        imgFade.src = newImg;
        imgFade.style.opacity = '1';

        // 메인 이미지는 투명도 0으로 서서히 사라지게
        imgMain.style.opacity = '0';

        // 0.5초 후, 메인 이미지 src를 새 이미지로 바꾸고 투명도 복구
        setTimeout(() => {
          imgMain.src = newImg;
          imgMain.style.opacity = '1';
          imgFade.style.opacity = '0';
        }, 500);
      });
    });
    document.querySelectorAll('.img-wrap').forEach((imgWrap) => {
      imgWrap.addEventListener('click', () => {
        const year = imgWrap.getAttribute('data-year');

        // 클릭된 연도에 맞는 이미지와 설명을 업데이트
        updateYearContent(year);
      });
    });

    function updateYearContent(year) {
      const yearImg = document.getElementById('year-img');
      const yearDescription = document.getElementById('year-description');

      // 연도에 맞는 이미지 및 설명
      let imageSrc = '';
      let description = '';

      switch (year) {
        case '1940':
          imageSrc = 'year/year1.png'; // 연도에 맞는 이미지 경로로 변경
          description = '';
          break;
        case '1950':
          imageSrc = 'year/year2.png';
          description = '1950년대 설명 내용';
          break;
        case '1960':
          imageSrc = 'year/year3.png';
          description = '1960년대 설명 내용';
          break;
        case '1970':
          imageSrc = 'year/year4.png';
          description = '1970년대 설명 내용';
          break;
        case '1980':
          imageSrc = 'year/year5.png';
          description = '1980년대 설명 내용';
          break;
        case '1990':
          imageSrc = 'year/year6.png';
          description = '1990년대 설명 내용';
          break;
        case '2000':
          imageSrc = 'year/year7.png';
          description = '2000년대 설명 내용';
          break;
        case '2010':
          imageSrc = 'year/year8.png';
          description = '2010년대 설명 내용';
          break;
        case '2020':
          imageSrc = 'year/year9.png';
          description = '2020년대 설명 내용';
          break;
        default:
          imageSrc = '';
          description = '해당 연도의 정보가 없습니다.';
      }

      // 이미지와 설명 업데이트
      yearImg.src = imageSrc;
      yearDescription.textContent = description;
    }
  </script>
</body>

</html>
